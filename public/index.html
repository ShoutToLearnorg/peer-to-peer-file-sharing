<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacketPanda - Secure P2P File Sharing Made Easy</title>

    <!-- Meta Tags for SEO -->
    <meta name="description" content="PacketPanda: A fast, secure, and reliable peer-to-peer file sharing platform. Share files of any size with ease. Try PacketPanda today!">
    <meta name="keywords" content="P2P file sharing, peer-to-peer, file transfer, secure file sharing, PacketPanda, large file sharing">
    <meta name="author" content="Ashish Srivastava">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="PacketPanda - Secure P2P File Sharing">
    <meta property="og:description" content="PacketPanda: A fast, secure, and reliable peer-to-peer file sharing platform. Share files of any size with ease. Try PacketPanda today!">
    <meta property="og:image" content="/images/openGraphImage.png">
    <meta property="og:url" content="https://PacketPanda.shouttocode.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PacketPanda - Secure P2P File Sharing Made Easy">
    <meta name="twitter:description" content="Fast, secure, and efficient peer-to-peer file sharing with PacketPanda.">
    <meta name="twitter:image" content="/images/PacketPanda.png">

    <!-- Canonical Link -->
    <link rel="canonical" href="https://PacketPanda.shouttocode.com">

    <!-- Favicon -->
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">

    <!-- Preconnect and Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Tailwind CSS and External Scripts -->
    <script src="https://cdn.tailwindcss.com" async></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js" defer></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" defer></script>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "PacketPanda",
            "url": "https://PacketPanda.shouttocode.com",
            "description": "PacketPanda is a secure peer-to-peer file sharing platform that allows users to send large files quickly and securely.",
            "publisher": {
              "@type": "Organization",
              "name": "PacketPanda",
              "logo": "https://PacketPanda.shouttocode.com/images/PacketPanda.png",
              "url": "https://PacketPanda.shouttocode.com"
            },
            "mainEntityOfPage": {
              "@type": "CreativeWork",
              "name": "File Transfer",
              "url": "https://PacketPanda.shouttocode.com",
              "about": {
                "@type": "Thing",
                "name": "File Sharing"
              },
              "description": "PacketPanda is a fast and secure P2P file sharing platform, enabling users to send and receive large files efficiently.",
              "publisher": {
                "@type": "Organization",
                "name": "PacketPanda"
              }
            },
            "potentialAction": [
              {
                "@type": "Action",
                "name": "Upload File",
                "target": "https://PacketPanda.shouttocode.com",
                "query-input": "required name=file"
              },
              {
                "@type": "DownloadAction",
                "name": "Download File",
                "target": "https://PacketPanda.shouttocode.com/receiver.html?file_id={file_id}"
              },
              
            ]
          }
          
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#1a1a1a] text-white font-sans flex flex-col min-h-screen">
    

    <!-- Beautiful Dummy Image (Symbol of the website) -->
    <div class="flex justify-center mt-8 mb-8">
        <img src="/images/PacketPanda.png" alt="Website Symbol" class="w-82 h-82 max-w-[300px] " />
    </div>
    </div>

    <main class="w-full flex-grow flex justify-center items-center px-4">
        <div class="max-w-2xl w-full bg-[#232323] p-3 rounded-lg">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white">PacketPanda</h1>
        <p class="text-lg text-white">File Sender</p>

                <!-- File Input Section (Initially visible) -->
                <div id="fileInputSection" class="mb-8">
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-48 border border-[#333333] rounded-lg cursor-pointer hover:bg-[#2a2a2a] transition-all duration-200">
                            <div class="flex flex-col items-center justify-center px-4">
                                <svg class="w-7 h-7 mb-3 text-white opacity-80" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="text-sm text-white opacity-80 mb-1">Drop files here or click to upload</p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" multiple />
                        </label>
                    </div>
                </div>

                <!-- File List Section (Initially hidden) -->
                <div id="fileListSection" class="w-full bg-[#2a2a2a] rounded-lg mb-6 hidden">
                    <div class="py-3 px-4">
                        <p id="fileList" class="truncate text-sm text-white opacity-70 w-full break-words overflow-hidden"></p>
                    </div>
                </div>

                <!-- Generate Link Button (Initially disabled) -->
                <button id="generateLinkBtn" class="bg-white text-[#1a1a1a] text-sm py-2 px-6 rounded-lg cursor-pointer disabled:opacity-30 disabled:cursor-not-allowed transition-all duration-200 hidden" disabled>
                    Generate Link
                </button>

                

                <!-- Clean Share Link Section -->
                <div id="shareLinkSection" class="mt-6 hidden">
                    <div class="relative">
                        <input id="shareLink" type="text" class="w-full bg-[#2a2a2a] border border-[#333333] text-white text-sm rounded-lg px-3 py-2.5" value="" disabled readonly />
                        <button data-copy-to-clipboard-target="shareLink" class="absolute end-2.5 top-1/2 -translate-y-1/2 text-gray-900 dark:text-gray-400 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border-gray-200 border">
                            <span id="default-message" class="inline-flex items-center text-xs">
                                <svg class="w-3 h-3 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                                    <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"/>
                                </svg>
                                <span class="text-xs font-semibold">Copy</span>

                            </span>
                            <span id="success-message" class="hidden inline-flex items-center">
                                <svg class="w-3 h-3 text-white-700 dark:text-white-500 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                                </svg>
                                <span class="text-xs font-semibold text-white-700 dark:text-white-500">Copied</span>  
                        </button>
                    </div>
                </div>

                <!-- Loading Spinner & Status Text (Initially hidden) -->
                <div id="loadingSpinner" class="mt-6 hidden">
                    <div class="inline-block animate-spin rounded-full h-4 w-4 border border-white border-t-transparent opacity-60"></div>
                </div>
                <div id="statusText" class="mt-4 text-sm text-white opacity-60"></div>
            </div>
        </div>
    </main>

    <footer class="text-center py-6 mt-8">
        <p class="text-gray-600 text-sm">
            Made with ❤️ by 
            <a href="https://www.linkedin.com/in/text-ashish/" target="_blank" class="text-blue-500 font-medium hover:underline">
                Ashish Srivastava
            </a>@PacketPanda
        </p>
    </footer>
    <script src="/js/sender.js"></script>
</body>

</html>
