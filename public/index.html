<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacketPanda - File Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body class="text-white font-sans flex flex-col min-h-screen">
    <header class="p-4 text-center">
        <h1 class="text-3xl font-bold text-black">PacketPanda</h1>
        <p class="text-lg text-black">File Sender</p>
    </header>

    <main class="w-full flex-grow flex justify-center items-center py-10">
        <div class="max-w-4xl w-full bg-gray-700 p-8 rounded-lg shadow-lg">
            <div class="text-center">
                <h2 class="text-2xl font-semibold text-blue-400 mb-6">Send Files to Your Friend</h2>

                <!-- New Styled File Upload Section -->
                <div id="fileInputSection" class="mb-6">
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">Any file type of any size your browser support</p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" multiple />
                        </label>
                    </div>
                </div>

                <!-- File List with Beautiful Text Boxes -->
                <div id="fileListSection"class="w-full border border-stone-300 dark:border-stone-700 rounded-md shadow-sm">
                    <div class="w-full border-b border-stone-300 dark:border-stone-700 last:border-0">
                        <div class="flex justify-between items-center py-2 pl-3 pr-2">
                            <p id="fileList" class="bg-gray-800 truncate text-sm font-medium text-stone-800 dark:text-stone-200 rounded-md w-full break-words overflow-hidden">
                                <!-- Content will go here -->
                            </p>
                    </div>
                </div>

                <!-- Generate Link Button (Initially disabled) -->
                <button id="generateLinkBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md cursor-pointer disabled:opacity-50" disabled>
                    Share Now!
                </button>

                


<div id="shareLinkSection" class="mt-4 hidden">
    <div class="relative">
        <input id="shareLink" type="text" class="col-span-6 bg-gray-800 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-2.5 py-4 dark:bg-gray-800 dark:border-gray-800 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" value="npm install flowbite" disabled readonly />
        <button data-copy-to-clipboard-target="shareLink" class="absolute end-2.5 top-1/2 -translate-y-1/2 text-gray-900 dark:text-gray-400 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border-gray-200 border">
            <span id="default-message" class="inline-flex items-center">
                <svg class="w-3 h-3 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                    <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"/>
                </svg>
                <span class="text-xs font-semibold">Copy</span>
            </span>
            <span id="success-message" class="hidden inline-flex items-center">
                <svg class="w-3 h-3 text-blue-700 dark:text-blue-500 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                </svg>
                <span class="text-xs font-semibold text-blue-700 dark:text-blue-500">Copied</span>   
            </span>
        </button>
    </div>
</div>


                <!-- Loading Spinner & Status -->
                <div id="loadingSpinner" class="mt-4 hidden text-xl text-gray-400">Loading...</div>
                <div id="statusText" class="mt-4 text-gray-400"></div>
            </div>
        </div>
    </main>

    <footer class="text-center py-6 mt-8">
        <p class="text-gray-600 text-sm">
            Made with ❤️ by 
            <a href="https://www.linkedin.com/in/text-ashish/" target="_blank" class="text-blue-500 font-medium hover:underline">
                Ashish Srivastava
            </a>@PacketPanda
        </p>
    </footer>

    <script>
        
        const fileInput = document.getElementById('dropzone-file');
        const fileInputSection = document.getElementById('fileInputSection');
        const fileListSection = document.getElementById('fileListSection');
        const shareLinkSection = document.getElementById('shareLinkSection');
        const fileList = document.getElementById('fileList');
        const shareLinkInput = document.getElementById('shareLink');
        const generateLinkBtn = document.getElementById('generateLinkBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusText = document.getElementById('statusText');
        let peer;
        let conn;
        let files = [];
        const CHUNK_SIZE = 1024 * 1024; // 1MB per chunk
        const socket = io(); // Connecting to the signaling server

        function initializePeer() {
            console.log("Initializing PeerJS...");
            peer = new Peer();

            peer.on('open', (id) => {
                console.log(`Peer ID generated: ${id}`);
                statusText.textContent = `Your Peer ID: ${id}`;
                generateLinkBtn.disabled = false;
            });

            peer.on('error', (err) => {
                console.error("PeerJS error:", err);
                statusText.textContent = "Error initializing PeerJS. Check the console for details.";
            });
        }

        fileInput.addEventListener('change', () => {
            files = Array.from(fileInput.files);
            updateFileList();
        });

        function updateFileList() {
            fileInputSection.style.display = 'none';  // Hide the file input section
            fileListSection.style.display = 'block';  // Show the file list section

            fileList.innerHTML = ''; // Clear the current list

            if (files.length > 0) {
                files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = "w-full border-b border-stone-300 dark:border-stone-700 last:border-0";
                    fileItem.innerHTML = `
                        <div class="flex justify-between items-center py-2 pl-3 pr-2">
                            <p class="truncate text-sm font-medium text-stone-800 dark:text-stone-200">${file.name}</p>
                            <div class="flex items-center">
                                <div class="px-2 py-1 text-[10px] font-semibold rounded bg-stone-100 dark:bg-stone-900 text-stone-800 dark:text-stone-200 transition-all duration-300">${file.type}</div>
                                <button class="text-stone-500 hover:text-stone-700 dark:text-stone-400 dark:hover:text-stone-200 focus:outline-none pl-3 pr-1" onclick="removeFile(${index})">✕</button>
                            </div>
                        </div>
                    `;
                    fileList.appendChild(fileItem);
                });

                // Enable the "Generate Link" button when files are selected
                generateLinkBtn.disabled = false;
            }
        }

        function removeFile(index) {
            files.splice(index, 1); // Remove file from the array
            updateFileList(); // Re-render the file list

            // If no files are left, revert to the initial UI state
            if (files.length === 0) {
                fileInputSection.style.display = 'block'; // Show the file input section
                fileListSection.style.display = 'none';   // Hide the file list section
                shareLinkSection.style.display = 'none';  // Hide the share link section
                generateLinkBtn.disabled = true;         // Disable the generate link button
            }
        }

        generateLinkBtn.addEventListener('click', async () => {
            if (files.length === 0) {
                alert('Please select files to share');
                return;
            }

            console.log("Files selected:", files);

            loadingSpinner.style.display = 'block';
            statusText.textContent = 'Generating shareable link and initializing WebRTC...';

            // Send peer ID to the server for token generation
            socket.emit('generate-token', { peerId: peer.id });

            socket.on('token-generated', (data) => {
                const token = data.token;
                const link = `http://localhost:3000/receiver.html?token=${token}`;
                shareLinkInput.value = link;

                console.log("Shareable link generated:", link);
                statusText.textContent = `Shareable link: ${link}`;
                loadingSpinner.style.display = 'none';
                shareLinkSection.style.display = 'block';  // Show the shareable link section
            });

            peer.on('connection', (connection) => {
    conn = connection;
    console.log("Receiver connected. Preparing to send files...");

    conn.on('open', () => {
        console.log("Connection open. Sending file metadata...");
        files.forEach((file, index) => {
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE); // Calculate total chunks
            conn.send({
                fileName: file.name,
                fileType: file.type,
                fileSize: file.size,
                totalChunks: totalChunks, // Include total chunk count
            });
            console.log(`Sending file metadata: ${file.name}, Total Chunks: ${totalChunks}`);
            sendFileInChunks(file, index); // Send file chunks
        });

        statusText.textContent = "All files sent successfully!";
        console.log("All files sent:", files.map(file => file.name));
    });

    conn.on('error', (err) => {
        console.error("Error during file transfer:", err);
        statusText.textContent = "Error during file transfer.";
    });
});
});

function sendFileInChunks(file, index) {
    const reader = new FileReader();
    let start = 0;
    let end = CHUNK_SIZE;
    let chunkIndex = 0;

    reader.onload = (event) => {
        const chunk = event.target.result;
        conn.send({
            fileIndex: index,
            chunkIndex: chunkIndex,
            chunk: chunk,
            isLastChunk: end >= file.size, // Mark the last chunk
        });

        console.log(`Sending chunk ${chunkIndex + 1} of ${file.name}`);

        start = end;
        end = start + CHUNK_SIZE;

        if (start < file.size) {
            chunkIndex++;
            reader.readAsArrayBuffer(file.slice(start, end));
        } else {
            // Notify receiver about EOF for this file
            conn.send({ fileIndex: index, chunkIndex: -1, isLastChunk: true });
            console.log(`Finished sending file: ${file.name}`);
        }
    };

    reader.readAsArrayBuffer(file.slice(start, end));
}



        document.querySelector('[data-copy-to-clipboard-target]').addEventListener('click', () => {
    const input = document.getElementById('shareLink'); // The target input field
    input.select();
    input.setSelectionRange(0, 99999); // For mobile devices

    navigator.clipboard.writeText(input.value).then(() => {
        // Show the success message
        document.getElementById('default-message').classList.add('hidden');
        document.getElementById('success-message').classList.remove('hidden');

        // Reset after a short delay
        setTimeout(() => {
            document.getElementById('default-message').classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }, 2000);
    }).catch((err) => {
        console.error('Failed to copy:', err);
    });
});



        initializePeer();
    </script>
</body>

</html>
