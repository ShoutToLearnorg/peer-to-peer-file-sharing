      <h2 id="modalTitle" class="text-black text-2xl font-bold mb-4 tracking-tight"></h2>

  <script>
    const modal = document.getElementById("infoModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");
    const closeModalBtn = document.getElementById("closeModalBtn");

    const modalTexts = {
  "Privacy Policy": `
    <ul>
      <li>We do not store any files on our servers.</li>
      <li>All transfers are peer-to-peer & encrypted.</li>
      <li>No personal data or tracking used.</li>
      <li>Anonymous session connections only.</li>
    </ul>
  `,
  "Terms of Service": `
    <ul>
      <li>You agree to use PacketPanda only for lawful purposes.</li>
      <li>No sharing of copyrighted or illegal content.</li>
      <li>We are not liable for misuse or data loss.</li>
    </ul>
  `,
  "Usage Guidelines": `
    <ul>
      <li>Only share files you have rights to.</li>
      <li>Files transfer directly between browsers.</li>
      <li>No storage, logging, or indexing performed.</li>
      <li>No sharing of harmful or illegal material.</li>
    </ul>
    
  `
};

    function showModal(title) {
      modalTitle.innerText = title;
      modalContent.innerHTML = modalTexts[title];
      modal.classList.remove("hidden");

      // Save current scroll position
      const scrollY = window.scrollY || document.documentElement.scrollTop;
      document.body.style.top = `-${scrollY}px`;
      document.body.classList.add("modal-open");

      // Store scroll position for restoring later
      document.body.dataset.scrollY = scrollY;
    }

    function closeModal() {
      modal.classList.add("hidden");
      document.body.classList.remove("modal-open");

      // Restore scroll position
      const scrollY = document.body.dataset.scrollY;
      document.body.style.top = '';
      window.scrollTo(0, scrollY);
      delete document.body.dataset.scrollY;
    }

    closeModalBtn.addEventListener("click", closeModal);

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
