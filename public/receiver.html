<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacketPanda - P2P File Receiver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#1a1a1a] text-white font-sans flex flex-col min-h-screen">


    <!-- Beautiful Dummy Image (Symbol of the website) -->
    <div class="flex justify-center mt-8 mb-8">
        <img src="/images/receiving file panda.png" alt="Website Symbol" class="w-82 h-82 max-w-[300px] " />
    </div>
    </div>
    <h1 class="text-3xl font-bold text-black">PacketPanda</h1>
    <p class="text-sm mt-1 text-black opacity-60">Peer-to-Peer File Transfer</p>

    <main class="w-full flex-grow flex justify-center items-center py-10 px-4">
        <div class="max-w-3xl w-full bg-[#232323] p-8 rounded-lg">
            <div class="text-center space-y-6">
                <h2 class="text-lg font-normal text-white">Receiving Files</h2>

                <div id="fileListSection" class="w-full bg-[#2a2a2a] rounded-lg">
                    <div class="w-full border-b border-[#333333]">
                        <p id="fileList" class="space-y-4 text-left p-4 text-white opacity-80">
                            <!-- File list items will go here -->
                        </p>
                    </div>
                </div>

                <div id="statusWrapper" class="mb-6">
                    <p id="statusText" class="text-white opacity-60 text-sm">Initializing...</p>
                </div>

                <div class="flex justify-center space-x-4 mt-6">
                    <button id="downloadBtn" class="bg-white text-[#1a1a1a] text-sm py-2 px-6 rounded-lg cursor-pointer hidden hover:opacity-90 transition-all duration-200">
                        Download All as ZIP
                    </button>
                
                    <button id="downloadSingleFileBtn" class="bg-white text-[#1a1a1a] text-sm py-2 px-6 rounded-lg cursor-pointer hidden hover:opacity-90 transition-all duration-200">
                        Download File
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-6 mt-8">
        <p class="text-gray-600 text-sm">
            Made with ❤️ by 
            <a href="https://www.linkedin.com/in/text-ashish/" target="_blank" class="text-blue-500 font-medium hover:underline">
                Ashish Srivastava
            </a>@PacketPanda
        </p>
    </footer>

    <script src="/js/download.js"></script>
</body>

</html>
